  <title>Démonstration de Potentiel Visuel - Sélection</title>
<style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* La grille responsive */
    .gallerie {
      display: grid;
      /* Colonnes de 250px minimum */
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 10px;
      
      /* Numérotation : Initialisation du compteur */
      counter-reset: image-counter;
    }
    
    /* Conteneur individuel pour garantir un ratio 1:1 (carré) */
    .image-container {
      position: relative;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden; 
      height: 0;
      padding-top: 100%; /* Ratio 1:1 pour simuler Instagram */
    }
    
    .image-container img {
        /* Positionne l'image pour couvrir le conteneur */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Assure que l'image couvre sans déformer */
    }
    
    /* Style pour la numérotation (qui repart de 1) */
    .image-container::before {
      counter-increment: image-counter;
      content: counter(image-counter);
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 10;
      font-weight: bold;
      font-size: 14px;
    }
</style>
</head>
