  <title>Visuels L'Étoile 3D pour Instagram</title>
<style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* La grille responsive */
    .gallerie {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 10px;
      
      /* Numérotation : Initialisation du compteur */
      counter-reset: image-counter;
    }
    
    /* Conteneur individuel pour garantir un ratio 1:1 (carré) */
    .image-container {
      position: relative;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden; 
      padding-top: 100%; /* Ratio 1:1 */
    }
    
    .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Style pour la numérotation */
    .image-container::before {
      counter-increment: image-counter;
      content: counter(image-counter);
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 10;
      font-weight: bold;
      font-size: 14px;
    }
    
    /* Aperçu Flottant (Effet de votre modèle) */
    .image-container:hover {
      overflow: visible;
      z-index: 10000;
      cursor: pointer;
    }
    
    .image-container:hover img {
      object-fit: contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); 
      width: 400px; /* Taille de l'aperçu */
      height: auto;
      z-index: 10002;
      transition: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      pointer-events: none;
    }
</style>
</head>
